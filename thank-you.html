    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --red-gradient-start: #650304;
            --red-gradient-end: #a31e1e;
        }
        .text-gradient-red {
            background: linear-gradient(180deg, var(--red-gradient-start), var(--red-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(163, 30, 30, 0.5));
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background: url('refund_policy_background.png') no-repeat center center fixed;
            background-size: cover;
            color: #e8e8ea;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .noise { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; opacity: 0.04; z-index: 9999;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E"); }

        nav { background: rgba(10, 10, 15, 0.9); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #222; }
        .container-custom { max-width: 1200px; margin: 0 auto; padding: 0 20px; position: relative; z-index: 10; }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .thank-you-card {
            width: 100%;
            max-width: 1000px;
            position: relative;
            text-align: center;
        }

        /* The exact image provided by the user */
        .thank-you-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8), 0 0 20px rgba(163, 30, 30, 0.2);
            border: 1px solid #333;
        }

        /* Overlaying the functional button over the image's button area */
        .button-overlay {
            position: absolute;
            bottom: 8%; /* Positioned over the "Continue Shopping" button in the image */
            left: 50%;
            transform: translateX(-50%);
            width: 30%; /* Adjust based on image button width */
            height: 10%; /* Adjust based on image button height */
            cursor: pointer;
            z-index: 20;
        }

        .button-overlay a {
            display: block;
            width: 100%;
            height: 100%;
            text-indent: -9999px; /* Hide text, just make it a clickable area */
        }

        footer { background: #000; border-top: 4px solid #000; padding: 40px 0; }
    </style>
</head>
<body>
    <div class="noise"></div>

    <!-- Navigation Bar from index.html -->
    <nav class="py-4">
        <div class="container-custom flex justify-between items-center">

                <a class="hover:text-white transition" href="shop-characters.html">Shop Characters</a>

                <div class="relative" style="cursor:pointer">
                    <i class="fas fa-shopping-cart text-xl cursor-pointer hover:text-gradient-red"></i>
                    <span id="cart-count" style="position: absolute; top: -8px; right: -10px; background: #a31e1e; color: white; font-size: 10px; padding: 2px 6px; border-radius: 999px; font-weight: 900;">0</span>

    <main>

    <footer class="bg-black">
        <div class="container-custom text-center">

        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            localStorage.removeItem('cart');
            const count = document.getElementById('cart-count');
            if(count) count.textContent = '0';
        });
    </script>
</body>
</html>
