<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>

<title>Cart - Smoochiie</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&amp;display=swap" rel="stylesheet"/>
<style>
        :root { --bg-dark: #0a0a0f; --red-gradient-start: #650304; --red-gradient-end: #a31e1e; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0a0a0f 0%, #15151e 50%, #0a0a0f 100%); color: #e8e8ea; margin:0; }
        nav { background: rgba(10, 10, 15, 0.9); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .container-custom { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .text-gradient-red { background: linear-gradient(180deg, var(--red-gradient-start), var(--red-gradient-end)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .cart-empty { color: #9ca3af; }
        .cart-item { background:#121117; border:2px solid #222; padding:12px; display:flex; gap:12px; align-items:center; }
    </style>
</head>
<body>
<nav class="py-4">
<div class="container-custom flex justify-between items-center">
<div class="text-2xl font-black tracking-tighter flex items-center">
<span class="text-white uppercase">SMOOCHIIEâ„¢</span>
<span class="text-gradient-red ml-1">ðŸ’‹</span>
</div>
<div class="flex space-x-12 font-bold text-xs uppercase tracking-[0.2em] text-gray-400">
<a class="hover:text-white transition" href="index.html">Home</a>
<a class="hover:text-white transition font-black text-white" href="shop-characters.html">Shop Characters</a>
<a class="hover:text-white transition" href="refund_policy.html">Refund Policy</a>
<a class="hover:text-white transition" href="faq.html">FAQ</a>
<a class="hover:text-white transition" href="about.html">About</a>
</div>
<div class="flex items-center space-x-8 text-white">
<i class="fas fa-search text-lg cursor-pointer hover:text-gradient-red"></i>

<div class="relative" id="cart-icon-container" onclick="toggleCart()" style="cursor:pointer">
<i class="fas fa-shopping-cart text-xl cursor-pointer hover:text-gradient-red"></i>
<span id="cart-count">0</span>
<div id="mini-cart">
<h3 class="text-sm font-black uppercase mb-4 tracking-widest">Items in your bag</h3>
<div id="mini-cart-items"></div>
<div class="flex justify-between items-center mt-4 pt-4 border-t border-gray-800">
<span class="text-xs font-bold uppercase text-gray-400">Subtotal</span>
<span class="font-black text-gradient-red" id="mini-cart-subtotal">$0.00</span>
</div>
<a class="proceed-btn" href="bag.html">Proceed to Bag</a>
<span class="continue-shopping" onclick="clearCart()" style="color: #ef4444; margin-bottom: 5px;">Clear Cart</span>
<span class="continue-shopping" onclick="toggleCart()">Continue Shopping</span>
</div>
</div>

</div>
</div>
</nav>
<main class="container-custom py-20">
<h1 class="text-3xl font-black mb-6">Your Cart</h1>
<div id="cart-root"></div>
<div class="mt-8">
<a class="inline-block px-6 py-3 bg-transparent border-2 border-white text-white font-bold" href="index.html">Continue Shopping</a>
<button class="ml-4 px-6 py-3 bg-white text-black font-bold border-2 border-black" id="clear-cart">Clear Cart</button>
</div>
</main>


<script>
    cartPaypal.Cart({ id: "pp-view-cart" })
  </script>



<div id="cart-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:10000;">
<div style="background:#111; padding:20px; border-radius:12px; max-width:400px; width:90%; position:relative; text-align:center; border: 3px solid #000; box-shadow: 8px 8px 0px #000;">
<button id="close-modal" style="position:absolute; top:15px; right:15px; background:none; border:none; color:#fff; font-size:24px; cursor:pointer; font-weight:bold;">Ã—</button>
<h2 id="modal-name" style="color:#fff; font-weight:900; text-transform:uppercase; margin-bottom:15px; font-size:1.25rem;">Item Name</h2>
<div style="background: #0a0a0f; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #333;">
<img alt="Item Image" id="modal-img" src="" style="width:120px; height:120px; object-fit:contain; margin:0 auto;"/>
</div>
<div style="text-align: left; margin-bottom: 20px;">
<p style="color:#e8e8ea; font-weight:700; margin-bottom:8px; font-size: 14px; text-transform: uppercase;">Select Option:</p>
<select id="modal-options" style="width:100%; padding:12px; border-radius:8px; background:#15151e; color:#fff; border:2px solid #000; font-weight:700; cursor:pointer; outline:none;">
<option value="Badge Reel">Badge Reel</option>
<option value="Phone Grip">Phone Grip</option>
<option value="Magnet">Magnet</option>
<option value="Keychain">Keychain</option>
</select>
</div>
<button id="modal-checkout" style="width:100%; padding:14px; background:linear-gradient(180deg, #650304, #a31e1e); color:#000; font-weight:900; border:2px solid #000; border-radius:8px; cursor:pointer; text-transform:uppercase; letter-spacing:1px; margin-bottom:15px;">Add to Cart</button>
<button id="modal-continue" style="background:none; color:#a31e1e; border:none; cursor:pointer; font-weight:700; text-transform:uppercase; font-size:12px; text-decoration:underline;">Continue Shopping</button>
</div>
</div>
