
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>Custom Badge Reel Layout</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&amp;display=swap" rel="stylesheet"/>
<style>
    #mobile-toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      background: linear-gradient(180deg, #650304, #a31e1e) !important;
      color: white !important;
      border: 2px solid black !important;
      padding: 10px 15px;
      font-weight: 900;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 4px 4px 0px #000 !important;
      font-size: 10px;
      letter-spacing: 1px;
    }

    :root{
      --accent:#a31e1e;
      --bg-dark:#0a0a0f;
      --red-gradient-start: #650304;
      --red-gradient-end: #a31e1e;
    }

    html,body {
      height:100%;
      margin:0;
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background-image: url('refund_policy_background.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #e8e8ea;
    }

    .noise { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; opacity: 0.04; z-index: 9999;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E"); }

    .container-custom { max-width: 1200px; margin: 0 auto; padding: 0 20px; position: relative; z-index: 10; }

    nav {
      background: rgba(10,10,15,0.85);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 200;
      padding: 14px 0;
    }

    .brand {
      font-weight: 900;
      letter-spacing: -1px;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 6px;
      color: white;
      text-transform: uppercase;
    }

    .text-gradient-red {
      background: linear-gradient(180deg,var(--red-gradient-start),var(--red-gradient-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 12px rgba(163,30,30,0.45));
    }

    .nav-links a {
      color: #c7c7c9;
      font-weight: 700;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      transition: color 0.3s ease;
    }
    .nav-links a:hover {
      color: white;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
      color: white;
      position: relative;
    }

    .nav-right i {
      cursor: pointer;
      font-size: 1.25rem;
      transition: color 0.3s ease;
    }
    .nav-right i:hover {
      color: var(--red-gradient-end);
    }

    #cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: var(--red-gradient-end);
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 999px;
      font-weight: 900;
      user-select: none;
    }

    #mini-cart {
      position: absolute;
      top: 100%;
      right: 0;
      width: 350px;
      background: rgba(15,15,20,0.98);
      backdrop-filter: blur(15px);
      border: 1px solid #333;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      padding: 20px;
      display: none;
      z-index: 1000;
      margin-top: 10px;
      color: white;
    }
    #mini-cart.active {
      display: block;
    }
    .cart-item-mini {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #222;
    }
    .cart-item-mini img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border: 1px solid #444;
    }
    .cart-item-info h4 {
      font-size: 0.85rem;
      font-weight: 900;
      text-transform: uppercase;
      margin: 0;
    }
    .cart-item-info p {
      font-size: 0.8rem;
      color: #9ca3af;
      margin: 4px 0;
    }
    .proceed-btn {
      width: 100%;
      background: linear-gradient(180deg, var(--red-gradient-start), var(--red-gradient-end));
      color: white;
      font-weight: 900;
      text-transform: uppercase;
      padding: 12px;
      text-align: center;
      display: block;
      margin-top: 15px;
      border: none;
      cursor: pointer;
    }
    .continue-shopping {
      display: block;
      text-align: center;
      font-size: 0.7rem;
      text-transform: uppercase;
      color: #9ca3af;
      margin-top: 10px;
      text-decoration: underline;
      cursor: pointer;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 36px 0 80px;
      gap: 20px;
    }

    .header-ribbon {
      width: 60%;
      max-width: 420px;
      height: auto;
      object-fit: contain;
      display: block;
      margin-bottom: 8px;
      filter: drop-shadow(0 8px 24px rgba(0,0,0,0.6));
    }

    .steps-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      width: 90%;
      max-width: 1000px;
    }

    .bottom-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      width: 90%;
      max-width: 760px;
    }

    .step-box img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
      display: block;
    }

    /* PARCHMENT FORM STYLING */
    .upload-wrapper {
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      padding: 60px 40px;
      text-align: center;
      position: relative;
      background-image: url('UPLOAD FORM.png');
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-color: transparent;
      min-height: 450px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .form-label {
      color: #3d2b1f;
      font-weight: 900;
      text-transform: uppercase;
      font-size: 1.1rem;
      margin-bottom: 8px;
      display: block;
    }

    .form-input {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.4);
      border: 2px solid #3d2b1f;
      padding: 10px;
      margin-bottom: 20px;
      color: #3d2b1f;
      font-weight: 700;
      border-radius: 4px;
    }

    .file-input-container {
      margin: 20px 0;
      color: #3d2b1f;
      font-weight: 700;
    }

    .send-btn {
      background: linear-gradient(180deg,#7a0b0b,#b22a2a);
      color: #fff;
      font-weight: 900;
      text-transform: uppercase;
      padding: 14px 40px;
      border-radius: 8px;
      border: 2px solid #000;
      cursor: pointer;
      box-shadow: 4px 4px 0px #000;
      font-size: 1.1rem;
      transition: transform 0.1s;
    }
    .send-btn:active {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0px #000;
    }

    footer {
      margin-top: 28px;
      padding: 36px 0 28px;
      background: linear-gradient(180deg, rgba(0,0,0,0.3), rgba(0,0,0,0.5));
      width: 100%;
    }

    @media (max-width: 780px) {
      .steps-grid, .bottom-row {
        grid-template-columns: 1fr;
      }
      .upload-wrapper {
        padding: 40px 20px;
        background-size: cover;
      }
    }
  </style>
</head>
